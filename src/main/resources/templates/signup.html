<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-2">
				<div class="card card-style">
					<div class="card-header" style="background:linear-gradient(rgb(128, 128, 255),rgb(128, 128, 128),pink)">
						<h3 class="text-center text-white">Registration</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/registration}" method="post">
							<div class="form-row">
	    					<div class="form-group col-md-6">
						      <label for="inputEmail4">UserName:</label>
						      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your Name....." name="userName">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="inputPassword4">Phone No:</label>
						      <input type="number" class="form-control" id="inputPassword4" placeholder="Enter Your PhoneNo....." name="phone">
						    </div>
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="inputEmail4">Email:</label>
						      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your EmailId....." name="email">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="inputPassword4">Password:</label>
						      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your password....." name="password">
						    </div>
						  </div>
						  <p class="text-center"><button class="btn btn-primary" type="submit">Register</button>
						   <button class="btn btn-warning" type="reset">Reset</button>
						   <a th:href="@{/signin}" class="btn btn-info" >Login</a></p>

						</form>
						
					</div>
				</div>
			</div>
		</div>
		
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 

</body>
</html>
