<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Add Question</title>
</head>
<body>
<section>
	<div class="container">
		<div class="col-md-8 offset-2">
		<form th:action="@{/admin/process-question}" th:object="${question}" method="post">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Add Questions</h3>
			</div>
			<div class="card-body">
				
				   <div class="form-group">
				      <label for="inputEmail4">Question</label>
				      <input type="text" class="form-control" id="inputEmail4" 
				      name="questionNo" placeholder="Option1..">
				    </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Option1</label>
				      <input type="text" class="form-control" id="inputEmail4" 
				      name="option1" placeholder="Option1..">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Option2</label>
				      <input type="text" class="form-control" id="inputPassword4" 
				     name="option2" placeholder="Option2">
				    </div>
				  </div> 
				<div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Option3</label>
				      <input type="text" class="form-control" id="inputEmail4" 
				     name="option3" placeholder="Option3">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">option4</label>
				      <input type="text" class="form-control" id="inputPassword4"
				      name="option4" placeholder="Option4...">
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Right-Answer</label>
				      <input type="text" class="form-control" id="inputEmail4" 
				     name="rightAnswer" placeholder="right-answer">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Category</label>
				      <input type="text" class="form-control" id="inputPassword4" 
				     name="category" placeholder="Category">
				    </div>
				  </div>
				  <p>
					  <button class="btn btn-primary" type="submit">Save Question</button>
					  <button class="btn btn-warning" type="reset">Reset</button>

				  </p>
				  

			</div>
			
		</div>
		</form>
		</div>
	</div>
	
</section>
</body>
</html>
