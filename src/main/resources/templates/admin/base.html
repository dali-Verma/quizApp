<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${title}">Base html</title>
    
    
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #009688;">

  </div>
</nav>
<!-- navbar end-->


    <div class="sidebar mt-3">
		<span class="cross" onclick="toggleSideBar()">&times;</span>
		<img th:src="@{/images/profile.png}" class="profile">
		<a href="#" class="item" th:href="@{/admin/index}"><i class="fa fa-address-book" aria-hidden="true"></i>  Admin Dashboard</a>
		<a href="#" class="item" th:href="@{/admin/add-question}"><i class="fa fa-pencil" aria-hidden="true"></i>  Add Question</a>

		<a href="#" class="item" th:href="@{/admin/show-user}"><i class="fa fa-cogs" aria-hidden="true"></i>  View Users</a>

	</div>
	<!--Content area-->
	<div class="content mt-5">
		<i class="fa fa-bars mt-3" onclick="toggleSideBar()"></i>
		<div th:if="${session.message}" class="container">
		<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
  <span th:text="${session.message.content}"></span>
  
</div>
	  	<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

</div>
				<div th:replace="${content}">
		
	</div>
	</div>
	<!--Content area-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
 <script>
	 function deleteUser(id)
	 {
		 swal({
  title: "Are you sure?",
  text: "You want to delete this User??",
  type: "warning",
  showCancelButton: true,
  confirmButtonColor: "#DD6B55",
  confirmButtonText: "Yes, delete it!",
  cancelButtonText: "Cancel",
  closeOnConfirm: false,
  closeOnCancel: false
},
function(isConfirm){
  if (isConfirm) {
    window.location="/admin/delete/"+id;
  } else {
    swal("Your user is safe");
  }
});
	 }
	 
	 
	 function deleteQuestion(id)
	 {
		 swal({
  title: "Are you sure?",
  text: "You want to delete this Question??",
  type: "warning",
  showCancelButton: true,
  confirmButtonColor: "#DD6B55",
  confirmButtonText: "Yes, delete it!",
  cancelButtonText: "Cancel",
  closeOnConfirm: false,
  closeOnCancel: false
},
function(isConfirm){
  if (isConfirm) {
    window.location="/admin/deleteQ/"+id;
    
  } else {
    swal("Your question is safe");
  }
});
	 }
	
 </script>
 <script th:src="@{/js/script.js}"></script>
  </body>
</html>
