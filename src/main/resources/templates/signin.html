
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section>
	    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
						<h2 class="text-center mt-2" style="color: blueviolet;"> Online Quiz app</h2>
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            
                            
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
							You have been logout
							</div>
							
                            <div class="form-group">
                                
                                
                                <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
                                
                            </div>
                            <div class="form-group">
                               
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                
                                
                                <p class="text-center">
									<button class="btn btn-primary" type="submit">User Login</button>
									 <button class="btn btn-info" type="submit">Admin Login</button>

									  <a href="/signup" class="btn btn-warning">Register here</a>

								</p>
                            </div>
                           
                            
								
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 

</body>
</html>
